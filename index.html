<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Web</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* --------- Sidebar --------- */
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1a1a1a;
      color: white;
      position: fixed;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      color: #00c3ff;
      font-size: 22px;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 15px 0;
      text-decoration: none;
      font-size: 16px;
    }

    /* --------- Main content --------- */
    .content {
      margin-left: 240px;
      padding: 30px;
    }

    h1 {
      margin-top: 0;
    }

    /* Tarjetas KPI */
    .kpi-container {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .kpi {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,.1);
      text-align: center;
    }

    .kpi h3 {
      margin: 0;
      color: gray;
    }

    .kpi p {
      font-size: 24px;
      margin: 10px 0 0 0;
      font-weight: bold;
      color: #0074d9;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,.1);
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    table th {
      background: #0074d9;
      color: white;
      text-align: left;
    }

    /* Multimedia */
    .media-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,.1);
    }

  </style>
</head>
<body>

<div class="sidebar">
  <h2>Dashboard</h2>
  <a href="#kpis">KPIs</a>
  <a href="#grafico">Gráfico</a>
  <a href="#tabla">Tabla</a>
  <a href="#media">Media</a>
</div>

<div class="content">

  <h1>Informe General</h1>

  <!-- KPIs -->
  <div id="kpis" class="kpi-container">
    <div class="kpi">
      <h3>Ventas</h3>
      <p>$12,500</p>
    </div>

    <div class="kpi">
      <h3>Clientes</h3>
      <p>340</p>
    </div>

    <div class="kpi">
      <h3>Tasa Conversión</h3>
      <p>7.2%</p>
    </div>
  </div>

  <!-- Gráfico -->
  <div id="grafico" class="media-box">
    <h2>Gráfico Interactivo</h2>
    <div id="plotDiv"></div>
  </div>

  <script>
    var data = [{
      x: ["Ene", "Feb", "Mar", "Abr"],
      y: [10, 20, 15, 30],
      type: "scatter",
      mode: "lines+markers"
    }];

    Plotly.newPlot("plotDiv", data);
  </script>

  <!-- Tabla -->
  <div id="tabla">
    <h2>Tabla de Datos</h2>

    <table>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
      <tr>
        <td>Camisa</td>
        <td>22</td>
        <td>$45</td>
      </tr>
      <tr>
        <td>Pantalón</td>
        <td>15</td>
        <td>$60</td>
      </tr>
      <tr>
        <td>Zapatillas</td>
        <td>10</td>
        <td>$80</td>
      </tr>
    </table>
  </div>

  <!-- Multimedia -->
  <div id="media" class="media-box">
    <h2>Video e Imágenes</h2>

    <h3>Video</h3>
    <video width="500" controls>
      <!-- Cambia tu video.mp4 por uno tuyo o URL -->
      <source src="video.mp4" type="video/mp4">
    </video>

    <h3>Imagen</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" width="200">
  </div>

</div>

</body>
</html>
