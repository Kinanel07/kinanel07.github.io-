<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard XSens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#video-section">Video</a></li>
                <li><a href="#scores-section">Scores</a></li>
                <li><a href="#fotos-section">Fotos</a></li>
                <li><a href="#recomendaciones-section">Recomendaciones</a></li>
                <li><a href="#datos-section">Datos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Video -->
    <section id="video-section" class="section">
        <h2>Simulación Movimiento XSens (3D)</h2>
        <div class="video-container">
            <iframe src="animacion_3d-2.html" width="100%" height="750px" frameborder="0"></iframe>
        </div>
    </section>

    <!-- Scores -->
    <section id="scores-section" class="section">
        <h2>Scores de Postura</h2>
        <div class="cards-container">
            <div class="card" id="score-general">
                <h3>Score General</h3>
                <p class="score-value">--</p>
                <p class="score-method">Método: --</p>
            </div>
        </div>
        <div id="scores-partes" class="scores-partes-container"></div>
    </section>

    <!-- Fotos -->
    <section id="fotos-section" class="section">
        <h2>Galería de Fotos XSens</h2>
        <div class="filters">
            <label for="body-part-filter">Parte del cuerpo:</label>
            <select id="body-part-filter">
                <option value="all">Todas</option>
                <option value="Pelvis">Pelvis</option>
                <option value="L5">L5</option>
                <option value="L3">L3</option>
                <option value="T12">T12</option>
                <option value="T8">T8</option>
                <option value="Neck">Neck</option>
                <option value="Right Shoulder">Right Shoulder</option>
                <option value="Left Shoulder">Left Shoulder</option>
            </select>

            <label for="method-filter">Método:</label>
            <select id="method-filter">
                <option value="all">Todos</option>
                <option value="REBA">REBA</option>
                <option value="RULA">RULA</option>
                <option value="OCRA">OCRA</option>
            </select>
        </div>

        <div id="gallery-container" class="gallery"></div>
    </section>

    <!-- Recomendaciones -->
    <section id="recomendaciones-section" class="section">
        <h2>Recomendaciones</h2>
        <div id="recomendaciones-container">
            <p>Cargando recomendaciones...</p>
        </div>
    </section>

    <!-- Datos -->
    <section id="datos-section" class="section">
        <h2>Datos Adicionales</h2>
        <div id="tabla-datos"></div>
    </section>

    <footer>
        <p>Dashboard XSens - Minimalista estilo Apple</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
